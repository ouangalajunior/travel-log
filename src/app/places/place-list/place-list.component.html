<!--Place list template-->
<div class="container">
 <div class="place-list-controls">
    <!--mat form control  for place search-->
  <mat-form-field class="search-field">
    <input matInput [formControl]="searchControl" placeholder="Search places">
  </mat-form-field>
   <!--mat form control  for place sort-->
  <mat-form-field class="sort-field ">
    <mat-label>Sorting</mat-label>
    <mat-select [formControl]="sortingControl">
      <mat-option value="">-Select-</mat-option>
   <!--For simplicity we limit sort option with name, createdAt. Other options are "updatedAt", "id", "href", "trip.title", "trip.id", "trip.href"
        
        -->
      <mat-option value="createdAt">By place creation Date (Ascending)</mat-option>
      <mat-option value="-createdAt">By place creation Date (Descending)</mat-option>
      <mat-option value="name">Place name (Ascending)</mat-option>
      <mat-option value="-name">Place name (Descending)</mat-option>
    </mat-select>
  </mat-form-field>

 </div>
  
</div>


<!--Place list-->
<div class="container bg-light bg-gradient">
  <h3 class="text-center text-secondary">Discover places shared by our community</h3>
  <div class="card-container">
    <app-place *ngFor=" let place of placeList" [placeData]="place">

    </app-place>
  </div>
  <!--Pagination-->
  <mat-paginator [length]="paginator ? paginator.length : 0" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50,100]"
  (page)="onPageChange($event)">
</mat-paginator>

</div>
