
<div class="container bg-light my-3">
    <h3 class="text-secondary text-center "> Edit Place </h3>
  </div>
  
<div class="container">
   
    
    <form (ngSubmit)="updatePlace()" #createForm="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Place name</label>
            <input type="text"  class="form-control w-50" id="name" name="name" required [(ngModel)]="placeData!.name" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control w-50" name="description" required [(ngModel)]="placeData!.description"></textarea>
        </div>
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="number" class="form-control w-50" id="latitude" name="latitude" required
                [(ngModel)]="placeData!.location.coordinates[1]" />
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="number" class="form-control w-50" id="longitude" name="longitude" required
                [(ngModel)]="placeData!.location.coordinates[0]" />
        </div>
        <div class="mb-3">
            <label for="pictureUrl" class="form-label">Picture</label>
            <input type="text" class="form-control w-50" id="pictureUrl" name="pictureUrl" [(ngModel)]="placeData!.pictureUrl" />
        </div>

        <div class="mb-3">
            
            <input type="hidden" class="form-control w-50" id="tripId" name="tripId" [ngModel]="placeData!.tripId" readonly />
        </div>

        <div class="mb-3">
            
            <input type="hidden"  class="form-control w-50" id="tripHref" name="tripHref" [ngModel]="placeData!.tripHref" readonly />
            
        </div>
        <!--
      <div class="form-group">
        <label for="tripId">Trip Id:</label>
        <input type="text" id="tripId" name="tripId"  [(ngModel)]="newPlace.tripId" />
      </div>

      <div class="form-group">
        <label for="tripHref">Trip Href:</label>
        <input type="text" id="tripHref" name="tripHref"  [(ngModel)]="newPlace.tripHref" />
      </div>
-->
        

        <button type="submit" class="btn btn-secondary m-3">Update Place</button>
        </form>

        <div id="map" style="height: 400px; width: 50%;"></div>
        
</div>
