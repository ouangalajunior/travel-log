<div class="container">
    <div *ngIf="placeData">
      <h2>Place Details</h2>
      <p><strong>Name</strong> {{ placeData.name }}</p>
      <img [src]="placeData.pictureUrl" alt="{{placeData.name}}" class="w-50"  />
      <p><strong>Description:</strong> {{ placeData.description }}</p>
     
      <p>Place Created: {{placeData.createdAt | date}}</p>
      <p>Place update: {{placeData.updatedAt | date}}</p>
      
      <a [routerLink]="['/trip-list', placeData.tripId]">See related trip</a>

      <app-map [latitude]="placeData.location.coordinates[1]" [longitude]="placeData.location.coordinates[0]" [placeName]="placeData.name"></app-map>

      
      
     <button *ngIf="user && trip && trip.userId === user.id" (click)="editPlace()" class="btn btn-primary m-3">Edit Place</button>
     <button *ngIf="user && trip && trip.userId === user.id" (click)="deletePlace(placeData)" class="btn btn-primary m-3">Delete Place</button>
    </div>
  
  
  </div>
