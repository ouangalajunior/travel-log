<div class="container">
    <h2>Create New Place</h2>
    <form (ngSubmit)="createPlace()" #createForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name"class="form-control w-50" required [(ngModel)]="newPlace.name" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="textarea" name="place-description" class="form-control w-50 py-5"
          id="place-description"
          
          required
          [(ngModel)]="newPlace.description"
        />
      </div>
      <div class="mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input type="number" class="form-control w-50" id="latitude" name="latitude" required [(ngModel)]="newPlace.location.coordinates[1]" />
      </div>
      <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="number" id="longitude" class="form-control w-50" name="longitude" required [(ngModel)]="newPlace.location.coordinates[0]" />
      </div>
 
      <div class="mb-3">
        <label for="tripId" class="form-label">Trip Id</label>
        <input type="text" class="form-control w-50" id="tripId" name="tripId" [ngModel]="newPlace.tripId" readonly />
      </div>

      <div class="mb-3">
        <label for="tripHref" class="form-label">Trip Href</label>
        <input type="text" class="form-control w-50" id="tripHref" name="tripHref" [ngModel]="newPlace.tripHref" readonly />
      </div>
   <!--
      <div class="form-group">
        <label for="tripId">Trip Id:</label>
        <input type="text" id="tripId" name="tripId"  [(ngModel)]="newPlace.tripId" />
      </div>

      <div class="form-group">
        <label for="tripHref">Trip Href:</label>
        <input type="text" id="tripHref" name="tripHref"  [(ngModel)]="newPlace.tripHref" />
      </div>
-->
      <div class="mb-3">
        <label for="pictureUrl" class="form-label">Picture</label>
        <input type="text" class="form-control w-50" id="pictureUrl" name="pictureUrl"  [(ngModel)]="newPlace.pictureUrl" />
      </div>





      <!-- You can add more fields here as needed -->
  
      <button class="btn btn-primary m-3" type="submit">Create Place</button>
    </form>
  </div>
