<div class="container">
    <h2>Recent Trips</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let trip of recentTrips">
        <div class="card">
          <img
            [src]="trip.lastPlacePicture"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ trip.title }}</h5>
            <p class="card-text">{{ trip.description }}</p>
            
            <a [routerLink]="['/trip-details', trip.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
