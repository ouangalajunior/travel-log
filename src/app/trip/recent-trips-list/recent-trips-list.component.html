<div class="container">
    <h2>Recent Trips</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let trip of recentTrips">
        <div class="card">
        
          <div class="card-body">
            <h5 class="card-title">{{ trip.title }}</h5>
            <p class="card-text">{{ trip.description  | slice:0:150 }}</p>
            
            <a [routerLink]="['/trip-list', trip.id]" class="btn btn-secondary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
