<div class="container">
  <a class="text-decoration-none fs-5 text-secondary " routerLink="/trip-list/{{tripData.id}}">
    <div class="bg-light p-2 w-50">
      <div>
        <h3>{{tripData.title}}</h3>
        <p>{{tripData.createdAt | date}}</p>
        <p>{{tripData.description | slice:0:50 }}</p>

      </div>
      <div>
        <p class="fs-6">By: {{ user?.name }}</p>
        <p class="fs-6">Places visited: {{tripData.placesCount}}</p>
      
        

      </div>


    </div>

  </a>
</div>
