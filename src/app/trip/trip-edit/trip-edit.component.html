<!--Edit trip form-->
<div class="container bg-light p-5 my-3">
    <a  routerLink="/trip-list/{{tripData!.id}}">
        <button class="btn btn-secondary m-3">Back</button>

    </a>
    <h3 class="text-secondary my-3">Edit Trip</h3>
    <form (ngSubmit)="updateTrip()" #tripForm="ngForm">
      <div class="mb-3">
        <label for="trip-title" class="form-label">Title</label>
      <input type="text"  class="form-control w-75 "  id="title" name="title" [(ngModel)]="tripData!.title" required>

      </div>
      
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
      <input type="textarea" class="form-control w-75 py-5" id="description" name="description" [(ngModel)]="tripData!.description" required/>
  

      </div>
  
      
      <button type="submit" class="btn btn-secondary m-3">Update Trip</button>
    </form>

    <ng-container *ngIf="errorMessage">
      <div class="error-message">
        {{ errorMessage }}
      </div>
    </ng-container>
  </div>
